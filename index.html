<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Slap Game</title>
</head>
<body>

    <div class="title-container">
        <h1>The Ultimate Slap Game</h1>
    </div>
    
    <div class="health-bar-container" contentEditable=true data-text="Health"></div>

    <div class="slap-game-container">
        <img src="https://placehold.jp/150x150.png" />
    </div>

    <div class="slap-game-actions-container">
        <button class="slap-button">Slap</button>
        <button class="kick-button">Kick</button>
        <button class="punch-button">Punch</button>
    </div>

<script src="app.js"></script>
</body>
</html>
